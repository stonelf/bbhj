<script type="text/javascript">
function check(){



	var obj = document.getElementsByName("sec_type");
	for(var i=0;i<obj.length;i++){
		if(obj[i].checked){
			type = obj[i].value;
		}

	}


	if(type=="3"){
		$("#age").html('<b class="lbt">年龄范围： </b><select class="birth_day" name="birth_day"><option value="">选择年龄范围</option><option value="1-5岁">1-5岁</option><option value="6-10岁">6-10岁</option><option value="11-16岁">11-16岁</option></select>');
		$("#lost_day").html("发现时间：");
		$("#birth_address").html("发现地点：");
		$("#lost_address").hide();
		$("#other").hide();
	}else{
		$("#lost_day").html("失踪时间：");
		$("#birth_address").html("出生地点：");
		$("#age").html('<b class="lbt">出生日期： </b><select name="birth_year"><option value="">起始年</option>$str_year</select> <select name="birth_month"><option value="">起始月</option>$str_mon</select> 至 <select name="birth_year2"><option value="">终止年</option>$str_year</select> <select name="birth_month2"><option value="">终止月</option>$str_mon</select>');
		
		$("#lost_address").show();
		$("#other").show();
	}

	
}

check();
</script>
